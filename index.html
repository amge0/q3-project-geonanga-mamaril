<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <meta name="description" content="Comfort Zone is an online website that lets you use your creative and artistic thinking to create and name your own bedroom."/>
    <meta name="keywords" content="room decor"/>
    <title>Sign Up/Log In | Comfort Zone</title>
    <link href="index_style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="https://cdn.glitch.global/6b8a38dd-767c-4b39-afc6-189690daa9db/Logo.png?v=1738284483044" type="image/x-icon"/>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="audio-player">
      <audio id="audio" controls>
        <source src="https://raw.githubusercontent.com/rianneclemiel/audio-files/main/Once%20Upon%20a%20Dream.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>   
    </div>

    <header id="header">
      <h2><i>Welcome to your</i></h2>
      <h1><b>COMFORT ZONE</b></h1>
      <img src="https://cdn.glitch.global/6b8a38dd-767c-4b39-afc6-189690daa9db/Logo.png?v=1738284483044" width="100" height="100" alt="logo"><br/>
    </header>

    <div class="generator">
      <p>Choose your theme, serving as your template!</p>
      <select id="theme" name="theme" required>
        <option value="Minimalist" selected> Minimalist </option>
        <option value="Vintage"> Vintage </option>
        <option value="Coastal"> Coastal </option>
        <option value="LuxuryGlam"> Luxury Glam </option>
        <option value="Futuristic"> Futuristic </option>
        <option value="AnimePopCulture"> Anime/Pop Culture </option>
        <option value="DarkAcademia"> Dark Academia </option>
        <option value="Cottagecore"> Cottagecore </option>
        <option value="FantasyFairyTale"> Fantasy/Fairy Tale </option>
        <option value="Nature"> Nature </option>
      </select>
    </div>

    <form id="loginForm">
      <div class="signup">
        <p><b>Sign Up/Log In</b></p>

        <label>Username<br/>
          <input type="text" id="username" name="username" required>
        </label><br/>

        <label>Password<br/>
          <input type="password" id="password" name="password" required>
        </label><br/>

        <button type="button" onclick="saveInputs()">Save</button>
        <button type="button" onclick="editInputs()">Edit</button>
        <button type="button" onclick="deleteInputs()">Delete</button>
      </div>
    </form>

    <div id="webpages">
      <button type="button" onclick="window.location.href='customize.html'">üñåÔ∏è Customize</button><br /><br />
      <button type="button" onclick="window.location.href='bookmarks.html'">üìå Bookmarks</button><br/><br/>
      <button type="button" onclick="window.location.href='collections.html'">üóÉÔ∏è Collections</button><br /><br />
      <button type="button" onclick="window.location.href='drafts.html'">üìÑ Drafts</button><br /><br />
      <button type="button" onclick="window.location.href='about.html'">üåê About the Creators</button>
    </div>

    <footer>
      ¬© Thea Geonanga and Elay Mamaril
    </footer>

    <script>
      function saveInputs() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        if (username && password) {
          localStorage.setItem("savedUsername", username);
          localStorage.setItem("savedPassword", password);
          alert("Info saved!");
        } else {
          alert("Please enter both username and password.");
        }
      }

      function editInputs() {
        document.getElementById("username").disabled = false;
        document.getElementById("password").disabled = false;
        alert("You can now edit your info.");
      }

      function deleteInputs() {
        if (confirm("Are you sure you want to delete your info?")) {
          document.getElementById("username").value = "";
          document.getElementById("password").value = "";
          localStorage.removeItem("savedUsername");
          localStorage.removeItem("savedPassword");
        }
      }

      // Pre-fill inputs if saved
      window.onload = function () {
        const savedUsername = localStorage.getItem("savedUsername");
        const savedPassword = localStorage.getItem("savedPassword");
        if (savedUsername) document.getElementById("username").value = savedUsername;
        if (savedPassword) document.getElementById("password").value = savedPassword;
      };
    </script>
  </body>
</html>
